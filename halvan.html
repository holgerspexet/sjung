						<h1><a href="index.html">&#x2190;</a> Halvan</h1>
						<p>
								Hur länge skall på borden<br>
								den lilla halvan stå?<br>
								Skall snart ej höras orden:<br>
								Låt halvan gå, låt gå.<br>
						</p>
						<p>
								Det ärvda vikingasinne<br>
								till bägar'n trår igen,<br>
								och helans trogna minne<br>
								i halvan går igen.<br>
						</p>
